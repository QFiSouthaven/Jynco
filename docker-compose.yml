version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: vf_postgres
    environment:
      POSTGRES_DB: videofoundry
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: vf_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  # RabbitMQ Message Queue
  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: vf_rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    ports:
      - "5672:5672"   # AMQP port
      - "15672:15672" # Management UI
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 30s
      timeout: 10s
      retries: 5

  # Backend API Gateway
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: vf_backend
    environment:
      DATABASE_URL: postgresql://postgres:password@postgres:5432/videofoundry
      REDIS_URL: redis://redis:6379/0
      RABBITMQ_URL: amqp://guest:guest@rabbitmq:5672/
      S3_BUCKET: ${S3_BUCKET:-video-foundry-dev}
      AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID}
      AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY}
      AWS_REGION: ${AWS_REGION:-us-east-1}
      SECRET_KEY: ${SECRET_KEY:-dev-secret-key-change-in-production}
      ENVIRONMENT: ${ENVIRONMENT:-development}
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
      - local_videos:/videos  # Local video storage
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload

  # AI Worker Service
  ai_worker:
    build:
      context: ./workers/ai_worker
      dockerfile: Dockerfile
    environment:
      DATABASE_URL: postgresql://postgres:password@postgres:5432/videofoundry
      REDIS_URL: redis://redis:6379/0
      RABBITMQ_URL: amqp://guest:guest@rabbitmq:5672/
      S3_BUCKET: ${S3_BUCKET:-video-foundry-dev}
      AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID}
      AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY}
      AWS_REGION: ${AWS_REGION:-us-east-1}
      RUNWAY_API_KEY: ${RUNWAY_API_KEY}
      STABILITY_API_KEY: ${STABILITY_API_KEY}
      COMFYUI_URL: ${COMFYUI_URL:-http://comfyui:8188}
    volumes:
      - ./workers/ai_worker:/app
      - ./backend:/app/backend
      - worker_temp:/tmp/worker
      - local_videos:/videos  # Local video storage
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      # comfyui:
      #   condition: service_healthy
    deploy:
      replicas: 2  # Scale workers horizontally
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
        window: 120s
    command: python worker.py

  # Composition Worker Service
  composition_worker:
    build:
      context: ./workers/composition_worker
      dockerfile: Dockerfile
    container_name: vf_composition_worker
    environment:
      DATABASE_URL: postgresql://postgres:password@postgres:5432/videofoundry
      REDIS_URL: redis://redis:6379/0
      RABBITMQ_URL: amqp://guest:guest@rabbitmq:5672/
      S3_BUCKET: ${S3_BUCKET:-video-foundry-dev}
      AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID}
      AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY}
      AWS_REGION: ${AWS_REGION:-us-east-1}
    volumes:
      - ./workers/composition_worker:/app
      - ./backend:/app/backend
      - composition_temp:/tmp/composition
      - local_videos:/videos  # Local video storage
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    restart: on-failure:3
    command: python worker.py

  # Frontend Web UI
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: vf_frontend
    environment:
      VITE_API_URL: http://localhost:8000
      VITE_WS_URL: ws://localhost:8000
    ports:
      - "5173:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend
    command: npm run dev

  # ComfyUI Service for AI Video/Image Generation (Local Hardware)
  comfyui:
    image: yanwk/comfyui-boot:latest
    container_name: vf_comfyui
    ports:
      - "8188:8188"
    volumes:
      - comfyui_models:/home/runner/models
      - comfyui_output:/home/runner/ComfyUI/output
      - comfyui_input:/home/runner/ComfyUI/input
      - local_videos:/videos  # Local video storage
    environment:
      - CLI_ARGS=--listen 0.0.0.0 --port 8188
    # Uncomment for GPU support (NVIDIA)
    # deploy:
    #   resources:
    #     reservations:
    #       devices:
    #         - driver: nvidia
    #           count: all
    #           capabilities: [gpu]
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8188"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

volumes:
  postgres_data:
  redis_data:
  rabbitmq_data:
  worker_temp:
  composition_temp:
  comfyui_models:
  comfyui_output:
  comfyui_input:
  local_videos:  # Local video storage for generated content

networks:
  default:
    name: video_foundry_network
